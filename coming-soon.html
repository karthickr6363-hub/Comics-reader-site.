<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - ComicVerse</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="assets/images/favicon.svg">
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/animations.css">
</head>
<body>
    <section class="coming-soon-section min-vh-100 d-flex align-items-center">
        <div class="container">
            <div class="row justify-content-center text-center">
                <div class="col-lg-8">
                    <div class="coming-soon-content">
                        <h1 class="display-2 fw-bold text-white mb-4">Coming Soon</h1>
                        <p class="lead text-white-50 mb-5">
                            Something amazing is on the way! Stay tuned for exciting updates.
                        </p>
                        <div class="countdown mb-5">
                            <div class="row g-3">
                                <div class="col-3">
                                    <div class="countdown-item">
                                        <h2 class="fw-bold text-white" id="days">00</h2>
                                        <p class="text-white-50 mb-0">Days</p>
                                    </div>
                                </div>
                                <div class="col-3">
                                    <div class="countdown-item">
                                        <h2 class="fw-bold text-white" id="hours">00</h2>
                                        <p class="text-white-50 mb-0">Hours</p>
                                    </div>
                                </div>
                                <div class="col-3">
                                    <div class="countdown-item">
                                        <h2 class="fw-bold text-white" id="minutes">00</h2>
                                        <p class="text-white-50 mb-0">Minutes</p>
                                    </div>
                                </div>
                                <div class="col-3">
                                    <div class="countdown-item">
                                        <h2 class="fw-bold text-white" id="seconds">00</h2>
                                        <p class="text-white-50 mb-0">Seconds</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="newsletter-form">
                            <h4 class="text-white mb-3">Notify Me When It's Ready</h4>
                            <div class="input-group input-group-lg">
                                <input type="email" class="form-control" placeholder="Enter your email">
                                <button class="btn btn-primary" type="button">Subscribe</button>
                            </div>
                        </div>
                        <div class="mt-4">
                            <a href="index.html" class="btn btn-outline-light">
                                <i class="bi bi-arrow-left me-2"></i>Back to Home
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="assets/js/main.js"></script>
    <script src="assets/js/coming-soon.js"></script>
</body>
</html>
