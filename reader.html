<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comic Reader - ComicVerse</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="assets/images/favicon.svg">
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/animations.css">
    <link rel="stylesheet" href="assets/css/reader.css">
</head>
<body class="reader-mode">
    <!-- Reader Header -->
    <header class="reader-header">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-auto">
                    <a href="comic-details.html" class="btn btn-link text-white">
                        <i class="bi bi-arrow-left"></i> Back
                    </a>
                </div>
                <div class="col text-center">
                    <h5 class="text-white mb-0">Chapter 45: The Final Battle</h5>
                    <small class="text-white-50">The Adventure Begins</small>
                </div>
                <div class="col-auto">
                    <div class="reader-controls">
                        <button class="btn btn-link text-white" id="fullscreenBtn">
                            <i class="bi bi-fullscreen"></i>
                        </button>
                        <button class="btn btn-link text-white" id="settingsBtn">
                            <i class="bi bi-gear"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Reader Content -->
    <main class="reader-content">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-lg-10 col-xl-8">
                    <div class="reader-pages">
                        <div class="reader-page">
                            <img src="https://source.unsplash.com/800x1200/?comic,illustration,art" alt="Page 1" class="img-fluid">
                        </div>
                        <div class="reader-page">
                            <img src="https://source.unsplash.com/800x1200/?comic,drawing,sketch" alt="Page 2" class="img-fluid">
                        </div>
                        <div class="reader-page">
                            <img src="https://source.unsplash.com/800x1200/?comic,artwork,graphic" alt="Page 3" class="img-fluid">
                        </div>
                        <div class="reader-page">
                            <img src="https://source.unsplash.com/800x1200/?comic,panel,illustration" alt="Page 4" class="img-fluid">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Reader Footer -->
    <footer class="reader-footer">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-auto">
                    <button class="btn btn-primary" id="prevChapter">
                        <i class="bi bi-chevron-left me-2"></i>Previous
                    </button>
                </div>
                <div class="col text-center">
                    <div class="chapter-nav">
                        <select class="form-select form-select-sm">
                            <option>Chapter 45</option>
                            <option>Chapter 44</option>
                            <option>Chapter 43</option>
                            <option>Chapter 42</option>
                        </select>
                    </div>
                </div>
                <div class="col-auto">
                    <button class="btn btn-primary" id="nextChapter">
                        Next<i class="bi bi-chevron-right ms-2"></i>
                    </button>
                </div>
            </div>
        </div>
    </footer>

    <!-- Settings Modal -->
    <div class="modal fade" id="settingsModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Reader Settings</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Reading Mode</label>
                        <select class="form-select">
                            <option>Vertical Scroll</option>
                            <option>Horizontal Scroll</option>
                            <option>Single Page</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Background Color</label>
                        <div class="d-flex gap-2">
                            <button class="btn btn-outline-dark active">Dark</button>
                            <button class="btn btn-outline-light">Light</button>
                            <button class="btn btn-outline-secondary">Sepia</button>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Font Size</label>
                        <input type="range" class="form-range" min="12" max="24" value="16">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="assets/js/main.js"></script>
    <script src="assets/js/reader.js"></script>
</body>
</html>
