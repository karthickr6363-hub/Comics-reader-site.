<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Book cover background -->
  <rect x="20" y="15" width="60" height="70" rx="3" fill="url(#grad)"/>
  <!-- Book pages -->
  <rect x="25" y="20" width="50" height="60" fill="#ffffff" opacity="0.9"/>
  <!-- Book binding line -->
  <line x1="55" y1="20" x2="55" y2="80" stroke="#6366f1" stroke-width="1"/>
  <!-- Comic lines/text representation -->
  <circle cx="35" cy="35" r="3" fill="#6366f1"/>
  <circle cx="45" cy="35" r="3" fill="#8b5cf6"/>
  <line x1="30" y1="50" x2="50" y2="50" stroke="#6366f1" stroke-width="2" stroke-linecap="round"/>
  <line x1="30" y1="60" x2="45" y2="60" stroke="#8b5cf6" stroke-width="2" stroke-linecap="round"/>
  <circle cx="70" cy="40" r="4" fill="#ec4899"/>
  <line x1="65" y1="55" x2="80" y2="55" stroke="#ec4899" stroke-width="2" stroke-linecap="round"/>
</svg>



